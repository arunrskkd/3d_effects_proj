    <div class="sectin">

            <svg height="1700" width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1700 1700"            preserveAspectRatio="xMidYMid meet">

                 <path d="M 442 0 l 203 105 l 0 1700" id="flow" style="fill:transparent;stroke-width:3;
                stroke:#0fffff;stroke-opacity:0.5;"/>       

    <circle id="circle" r="6" cx="0" cy="0" fill="#0fffff" />
    <circle id="circle4" r="6" cx="0" cy="0" fill="#0fffff" />
                  <animateMotion 
                        xlink:href="#circle"
                        dur="4s"
                        begin="0s"
                        fill="freeze"
                        repeatCount="indefinite">
                    <mpath xlink:href="#flow" />
                </animateMotion>
                <animateMotion 
                        xlink:href="#circle4"
                        dur="4s"
                        begin="2s"
                        fill="freeze"
                        repeatCount="indefinite">
                    <mpath xlink:href="#flow" />
                </animateMotion>
                <path d="M 930 728 l -212 17 l -74 75 l 0 796" id="flow2" style="fill:transparent;stroke-width:3;
                stroke:#0fffff;stroke-opacity:0.5;"/>

                        xlink:href="#circle2"
