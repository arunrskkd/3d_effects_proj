<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame</title>
    <meta name="description" content="A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

 
  </head>
  <body>
    <div class="bannersect">
        <a-scene>
            <a-sky src="images/image360.jpg" rotation="0 -130 0"></a-sky>
      
            <a-text color="red" font="kelsonsans" value="1253" width="6" position="1 2 -3"
                    > </a-text>
                  
                    <a-entity camera look-controls wasd-control>

                        <a-cursor></a-cursor>
                    </a-entity>  
          </a-scene>
        
    </div>
    <script>
    $('.count').each(function () {
    $(this).prop('Counter',0).animate({
        Counter: $(this).text()
    }, {
        duration: 4000,
        easing: 'swing',
        step: function (now) {
            $(this).text(Math.ceil(now));
        }
    });
});
    </script>
  </body>
</html>
